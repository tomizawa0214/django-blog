{% extends 'blog/base.html' %}

{% block header %}
<div class="site-heading">
  <h1>Post Delete</h1>
</div>
{% endblock %}

{% block content %}
<div class="col-12">
  <div class="row justify-content-center">
    <form method="post">
      {% csrf_token %}
      <div class="text-center">
        <p>{{ object }}を削除してもよろしいですか？</p>
        <p>
          <button type="submit" class="save btn btn-danger" role="button">
            <i class="fas fa-trash-alt" fa-fw></i>削除</button>
        </p>
      </div>
    </form>
  </div>
</div>
{% endblock %}
